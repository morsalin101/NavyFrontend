<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Dashboard</title>
    <link href="../src/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        #sidebar.show {
            display: block !important;
            position: fixed;
            z-index: 50;
            height: 100%;
            top: 40px;
            background-color: #1e3a8a; /* Match your blue-900 */
        }
    </style>
</head>
<body class="bg-gray-100 font-noto">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-blue-900 text-white w-64 flex-shrink-0 hidden md:block">
            <!-- Sidebar top logo -->
            <div class="py-4 px-4 bg-blue-900 border-b border-blue-800 sticky top-0">
                <div class="flex items-center">
                    <div class="mr-2">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center">
                            <img src="../assets/navyLogo.png" alt="Navy Logo" class="w-8 h-8 rounded-full" />
                        </div>
                    </div>
                    <div class="ml-2">
                        <h1 class="text-[#FFEC01] text-lg font-medium">বাংলাদেশ নৌবাহিনী </h1>
                        <p class="text-[#FFEC01] text-xs opacity-80">বেসামরিক কর্মী ব্যবস্থাপনা</p>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <div class="py-4 px-4">
                <ul class="text-[#FFEC01]">
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="index.html" class="flex gap-2 items-center px-4 py-3 text-yellow-400 hover:bg-blue-800">
                            <img src="../assets/sidebar/Category.png" alt="">
                            <span>ড্যাশবোর্ড</span>
                        </a>
                    </li>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="#" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Filter 3.png" alt="">
                            <span>অনুসন্ধান</span>
                        </a>
                    </li>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="#" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Folder.png" alt="">
                            <span>কর্মচারী তথ্য</span>
                        </a>
                    </li>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="#" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Category.png" alt="">
                            <span>অনুসন্ধান</span>
                        </a>
                    </li>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="userList.html" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Filter.png" alt="">
                            <span>ব্যবহারকারী ব্যবস্থাপনা</span>
                        </a>
                    </li>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="#" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Chart.png" alt="">
                            <span>প্রতিবেদন</span>
                        </a>
                    </li>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="#" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Info Square.png" alt="">
                            <span>ক্রিয়াকলাপ ও লগ</span>
                        </a>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="#" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Setting.png" alt="">
                            <span>সেটিংস</span>
                        </a>
                    </li>
                    <li class="mb-1 border-b border-[#FFEC01]">
                        <a href="#" class="flex gap-2 items-center px-4 py-3 hover:bg-blue-800">
                            <img src="../assets/sidebar/Logout.png" alt="">
                            <span>লগআউট</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto relative">
            <!-- Hamburger Button (Mobile Only) -->
            <div class="md:hidden top-4 left-4 z-50 absolute">
                <button id="hamburgerBtn" class="text-white bg-blue-900 p-2 rounded-md focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <!-- Overlay (Mobile Only) -->
            <div id="overlay" class="hidden fixed inset-0 z-40 overlay md:hidden"></div>

            <!-- navbar right  -->
            <div class="bg-blue-900 text-white py-4 px-6 flex justify-between items-center sticky top-0 z-40">
                <div></div>
                <div class="flex items-center">
                    <div class="mr-6 relative">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
        <div class="p-6">
        
          <!-- Content will be here -->
        </div>
    </div>

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#hamburgerBtn').on('click', function () {
                $('#sidebar').toggleClass('show');
                $('#overlay').toggleClass('hidden');
            });

            $('#overlay').on('click', function () {
                $('#sidebar').removeClass('show');
                $('#overlay').addClass('hidden');
            });
        });
    </script>
</body>
</html>
